<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>

    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <div class="redirect">
      <!-- Why must this header torture me and nt be center -->
      <h1>DualShortener</h1>
      <div>
        <a href="REDIRECT_LINK">Proceed to link</a>
        <span>OR</span>
        <a href="/">Shorten your OWN link</a>
      </div>
    </div>

    <iframe src="/advertise.html" class="advertise"></iframe>

    <script>
      (function () {
        document.querySelector("script").remove();
        let a = document.querySelector("a");
        let link = a.href;
        a.href = "";
        a.addEventListener("click", function (ev) {
          ev.preventDefault();

          window.location.assign(link);

          return;
        });
      })();
    </script>
  </body>
</html>
