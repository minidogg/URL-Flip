<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Flip - Home</title>
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <nav />

    <form method="POST" action="/shorten" class="container">
      <h2>Shorten a URL</h2>
      <label>Link A*</label>
      <input type="text" required maxlength="1024" placeholder="Link A" name="linkA" />
      <br />
      <label>Link B</label>
      <input type="text" maxlength="1024" placeholder="Link B" name="linkB" />
      <br />
      <label>Chance to use link B</label>
      <input
        type="number"
        min="0"
        max="100"
        value="50"
        placeholder="Chance to use link B"
        name="chance"
      />
      <br />
      <p style="max-width:300px;">Note: Once our server speeds start slowing down or we start running low on this projects's allocated storage, we will start purging old links.</p>
      <input type="submit" value="Shorten" />
    </form>
    <div class="container recentLinks">
      <h2>Recently Shortened URLs</h2>
      LAST_LINKS
    </div>
  </body>
</html>
